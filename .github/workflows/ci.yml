name: CI

on:
  pull_request:
    branches: [ master, beta, development ]
  push:
    branches: [ master, beta, development ]
jobs:
  win:
    runs-on: windows-latest

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare git
        run: git config --global core.autocrlf false

      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x #lts/*
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Build
        shell: cmd
        run: |
          cd ui\References\Windows
          build.bat

  linux:
    runs-on: ubuntu-latest

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x #lts/*
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install deps
        run: sudo apt-get install rpm libiw-dev

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: false

      - name: Install fpm
        run: gem install fpm

      - name: Build CLI
        run: |
          cd cli/References/Linux
          ./build.sh -v $(cat ../../../ui/package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g')

      - name: Build UI
        run: |
          cd ui/References/Linux
          ./build.sh -v $(cat ../../package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g')

  macos:
    runs-on: macos-latest

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x #lts/*
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install deps
        run: brew install autoconf automake libtool

      - name: Build
        run: |
          cd ui/References/macOS
          ./build.sh -v $(cat ../../package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g') -c ${{ env.APPLE_DEVID_CERTIFICATE }}
        env:
          APPLE_DEVID_CERTIFICATE: ${{ secrets.APPLE_DEVID_CERTIFICATE || 'DUMMY' }}
